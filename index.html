<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">
  
  
 
 
</head>
<body class="mt-3 bg-primary ">
  
  <div id="container" class="container-lg px-5">
    
    <h1 class="py-2 text-center text-white">FOTOPAPER PDV</h1>

    <div id="row1" class="row mx-1 justify-content-center">

      <div class="col-5 p-2 bg-light border border-secondary border-2 rounded shadow-sm">        
        <input type="text" class="form-control" placeholder="Descrição" aria-label="Descrição">
      </div>
      
      <div class="col-2 col-lg-3 p-2 bg-light border border-secondary border-2 rounded shadow-sm">        
        <input type="number" class="form-control" placeholder="Quantidade" aria-label="Quantidade">
      </div>

      <div class="col-3 p-2 bg-light border border-secondary border-2 rounded shadow-sm">        
        <input type="number" class="form-control" placeholder="Valor (ex: 1,90)" aria-label="Valor">
      </div>
      
      <div class="col-2 col-lg-1 p-2 bg-light border border-secondary border-2 rounded shadow-sm">        
        <button id="ok" type="button" class="btn btn-success">ok</button>
      </div>

      <div class="col-12 p-2 mt-2 bg-light border border-secondary border-2 rounded shadow-sm">  
        <h6 class="text-secondary text-center">Último Produto adicionado</h6>
        <h3 class="text-center">Descrição do produto</h3>
      </div>

    </div>

    <div id="row2" class="row mx-1 my-2">

      <div id="nota" class="col-lg-6 col-md-8 col-12 bg-light rounded border border-secondary border-2 shadow-sm p-3">

        <h6 class="text-center">COMPROVANTE</h6>

        <div id="folha"class="bg-info bg-opacity-50 px-4 py-3">
          <p class="text-center fs-5 fw-bold">FOTOPAPER PAPELARIA</p>
          <table class="text-center">

            <thead>
              <th>Nº</th>
              <th>Descrição</th>
              <th>V.U.</th>
              <th>Qtd</th>
              <th>Valor</th>
            </thead>
            <tbody>

            </tbody>
              <tr>
                <td>1</td>
                <td>Descrição do produto</td>
                <td>R$2,99</td>
                <td>3</td>
                <td>R$8,97</td>
              </tr>
              <tr>
                <td>1</td>
                <td>Descrição do produto</td>
                <td>R$2,99</td>
                <td>3</td>
                <td>R$8,97</td>
              </tr>
            <tbody>

            <tfoot>
              <tr>
                <td></td>
                <td></td>
                <td class="fw-bold pt-4 fs-sm" colspan="2">Valor Total</td>
                <td class="fw-bold pt-4">R$8,97</td>
              </tr>
            </tfoot>

          </table>
        </div> 
      </div>

      
      <div id="best" class="col col-md-4 mt-2 mt-md-0 bg-light rounded border border-secondary border-2 shadow-sm">
        <div class="row justify-content-evenly p-3">
          <h6 id="teste" class="text-center">FAVORITOS</h6>
          <div class="best-itens col-2 col-md-6 bg-success border">1</div>
          <div class="best-itens col-2 col-md-6 bg-success border">1</div>
          <div class="best-itens col-2 col-md-6 bg-success border">1</div>
          <div class="best-itens col-2 col-md-6 bg-success border">1</div>
          <div class="best-itens col-2 col-md-6 bg-success border">1</div>
          <div class="best-itens col-2 col-md-6 bg-success border">1</div>
        </div>
      </div>

      <div id="payout" class="col-12 col-lg-2 mt-2 mt-lg-0 bg-light rounded border border-secondary border-2 ">
        <div class="row flex-row justify-content-evenly p-3">
          <h6 class="text-center">PAYOUT</h6>
          <div class="pay-options col-3 col-lg-12 bg-warning border">1</div>
          <div class="pay-options col-3 col-lg-12 bg-warning border">1</div>
          <div class="pay-options col-3 col-lg-12 bg-warning border">1</div>
          <div class="pay-options col-3 col-lg-12 bg-warning border">1</div>
        </div>
      </div>

      <div class="col-12 p-2 mt-2 bg-light border border-secondary border-2 rounded shadow-sm align-self-center">  
        <h3 class="m-1">Valor Total: R$ 0,00</h3>
      </div>

    </div>

    </div>




  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script src="script.js"></script>
</body>
</html>
