<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">
  
  
 
 
</head>
<body class="mt-2 bg-primary ">
  
  <div id="container" class="container-lg px-5">
    
    <h1 class="py-1 text-center text-white">FOTOPAPER PDV</h1>

    <form id="purchase-data" action="#">

      <div id="row1" class="row mx-1 justify-content-center">

        <div class="col-5 p-2 bg-light border border-secondary border-2 rounded shadow-sm">        
          <input id="description" type="text" class="form-control" placeholder="Descrição" aria-label="Descrição" minlength="2" required>
        </div>
        
        <div class="col-2 col-lg-3 p-2 bg-light border border-secondary border-2 rounded shadow-sm">        
          <input id="amount" type="number" class="form-control" placeholder="Quantidade" aria-label="Quantidade" min="1" max="99" required>
        </div>

        <div class="col-3 p-2 bg-light border border-secondary border-2 rounded shadow-sm">        
          <input id="price" type="number" step=".01" class="form-control" placeholder="Valor unitário(ex:1,90)" aria-label="Valor" max="999" required>
        </div>
        
        <div class="col-2 col-lg-1 p-2 bg-light border border-secondary border-2 rounded shadow-sm">        
          <input id="ok" type="submit" value="ok" class="btn btn-success">
        </div>

        <div class="col-12 py-2 mt-2 bg-light border border-secondary border-2 rounded shadow-sm">  
          <h6 class="text-secondary m-0 p-0 text-center fs-6">Último Produto adicionado</h6>
          <h3 id="showDescription" class="text-center m-0 p-0 text-uppercase fs-5 fs-md-3">Descrição do produto</h3>

        </div>
        
      </div>

    </form>



    <div id="row2" class="row mx-1 my-2">

      <div id="nota" class="col-lg-6 col-md-8 col-12 bg-light rounded border border-secondary border-2 shadow-sm p-3">

        <h6 class="text-center">COMPROVANTE</h6>

        <div id="folha"class="bg-info bg-opacity-50 px-3 py-3">
          <p class="text-center fs-5 fw-bold">FOTOPAPER PAPELARIA</p>
          <table class="text-center">

            <thead>
              <th class="pe-2">Nº</th>
              <th>Descrição</th>
              <th class="px-2">V.U.</th>
              <th>Qtd</th>
              <th>Valor</th>
            </thead>
            
            <tbody id="nota-body">
              
            </tbody>

            <tfoot>
              <tr>
                <td></td>
                <td></td>
                <td class="fw-bold pt-4 fs-sm" colspan="2">Valor Total</td>
                <td id="valor-total" class="fw-bold pt-4">R$ 0,00</td>
              </tr>
            </tfoot>

          </table>
        </div> 
      </div>

      
      <div id="best" class="col col-md-4 mt-2 p-2 mt-md-0 bg-light rounded border border-secondary border-2 shadow-sm">
        <h6 id="teste" class="text-center pt-1 fw-bold">FAVORITOS</h6>
        <div class="row px-3 align-self-center justify-content-center">
          <div class="best-itens col-4 col-md-6 border text-white fw-bold d-flex align-items-center justify-content-center btn btn-success">Xerox P/B</div>
          <div class="best-itens col-4 col-md-6 border text-white fw-bold d-flex align-items-center justify-content-center btn btn-success">Xerox Col</div>
          <div class="best-itens col-4 col-md-6 border text-white fw-bold d-flex align-items-center justify-content-center btn btn-success">Impressão P/B</div>
          <div class="best-itens col-4 col-md-6 border text-white fw-bold d-flex align-items-center justify-content-center btn btn-success">Impressão Cor</div>
          <div class="best-itens col-4 col-md-6 border text-white fw-bold d-flex align-items-center justify-content-center btn btn-success">Curriculo</div>
          <div class="best-itens col-4 col-md-6 border text-white fw-bold d-flex align-items-center justify-content-center btn btn-success">Scanner</div>
        </div>
      </div>

      <div id="payout" class="col-12 col-lg-2 mt-2 mt-lg-0 bg-light rounded border border-secondary border-2 ">
        <h6 class="text-center pt-2">PAYOUT</h6>
        <div class="row flex-row justify-content-evenly px-3 pb-2">
          <div class="pay-options col-3 col-lg-12 bg-warning border">1</div>
          <div class="pay-options col-3 col-lg-12 bg-warning border">1</div>
          <div class="pay-options col-3 col-lg-12 bg-warning border">1</div>
          <div class="pay-options col-3 col-lg-12 bg-warning border">1</div>
        </div>
      </div>

    </div>
    <div id="row3" class="row mx-1 my-1">

      <div class="col-12 p-2 mt-0 bg-light border border-secondary border-2 rounded shadow-sm align-self-center">  
        <h3 class="m-1">Valor Total: <span id="total-value">R$ 0,00</span></h3>
      </div>

    </div>

    </div>




  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

  <script src="script.js"></script>
</body>
</html>
